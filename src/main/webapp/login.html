<html>
    <head>
        <title>Log in as administrator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Material Design fonts -->
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700">
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/icon?family=Material+Icons">

        <!-- Bootstrap -->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

        <!-- Bootstrap Material Design -->
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap-material-design.css">
        <link rel="stylesheet" href="assets/bootstrap/css/ripples.min.css">
        <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.0/css/font-awesome.min.css">
        <link href="css/common.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="modal fade" id="login_modal" role="dialog" data-backdrop="static" data-keyboard="false">
                <div class="modal-dialog">
                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 style="text-align: center"><span class="fa fa-lock"></span> Log in as administrator</h4>
                        </div>
                        <div class="modal-body">
                            <form id="login_form" role="form">
                                <div class="form-group">
                                    <label for="email"><span class="fa fa-user"></span> E-mail adress</label>
                                    <input type="email" class="form-control" id="email" placeholder="Enter your email adress here">
                                </div>
                                <div class="form-group">
                                    <label for="password"><span class="fa fa-low-vision"></span> Password</label>
                                    <input type="password" class="form-control" id="password" placeholder="Enter you password here">
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-raised btn-success" onclick="login()" style="width: 100%"><span class="fa fa-sign-in"></span> Log in</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="assets/bootstrap/js/jquery.js"></script>
        <script src="assets/bootstrap/js/bootstrap.js"></script>
        <script src='assets/bootstrap/js/ripples.js'></script>
        <script src="assets/bootstrap/js/material.js"></script>
        <script src="login.js"></script>
    </body>
</html>
